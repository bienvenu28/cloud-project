name: Deployment pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: app build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.1
      - name: Test and build react app
        run: |
          yarn --cwd ./react-calculator install
          yarn --cwd ./react-calculator test a --watchAll=false
          yarn --cwd ./react-calculator build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./react-calculator/build

  build-and-push-image:
    name: Login to Docker Hub
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Reuse build directory
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ./react-calculator/build

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USR }}
          password: ${{ secrets.DOCKER_PSW }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKER_USR }}/nginx-react-calculator:${{ github.run_number }}

